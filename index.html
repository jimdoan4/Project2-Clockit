<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR|Stylish|Syncopate&display=swap"
            rel="stylesheet">
<link rel="stylesheet" href="style.css">
        <title>Clockit</title>
    </head>

    <body>

        <div class="clockit">
            <div class="clockface">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>

        <div class='main'>
            <h1 class='main'>Time Clock</h1>
            <p class='mains'>When light sets the day</p>
        </div>
        <script type="text/javascript" src='script.js'></script>
    </body>

</html>
